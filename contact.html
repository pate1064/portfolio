    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/Expanded.png" alt="logo" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>
        <h1 class="on" id="con">Contact me</h1>
        <div class="d-flex justify-content-center align-items-center" style="height:75vh">
            
            <div class="container" id="contain">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="con">Chat</h5>
                      <p class="card-text" id="conc">Talk 
                        with Me</p>
                      <button class="btn btn-primary" type="submit">Chat With me</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="con">Text</h5>
                      <p class="card-text" id="conc">Text on 
                        +0123456789</p>
                      <button class="btn btn-primary" type="submit">Text Me</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="con">Phone</h5>
                      <p class="card-text" id="conc">Call on 
                        +0123456789</p>
                      <button class="btn btn-primary" type="submit">Call Me</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="con">E-mail</h5>
                      <p class="card-text" id="conc">Email me on
                        zeel@gmail.com</p>
                      <button class="btn btn-primary" type="submit">Email Me</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
